<!DOCTYPE html>
<html>
<head>
	<title>projectWall</title>
</head>
<body>
	<h1>Hello World!</h1>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		// Create a socket instance
		var socket = new WebSocket('ws://192.168.0.17:5000');

		// Open the socket
		socket.onopen = function(event) {
		    // Listen for messages
		    socket.onmessage = function(event) {
		        console.log('message:', event.data);

		        switch(event.data) {
		        	case 'blubje':
		        		//dosomething
		        		break;
		        }
		    };
		};
	</script>
</body>
</html>
